<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos</title>
</head>
<body>
    <h1>Cadastro de produtos</h1>
    <form> 
        <label> Produto: </label>
        <input type="text" name="nome" placeholder="Nome do produto"><br><br>
        <label> Marca: </label>
        <input type="text" name="marca" placeholder="Marca do produto"><br><br>
        <label> Cor: </label>
        <input type="text" name="cor" placeholder="Cor do produto"><br><br>
        <label> Preço de custo: </label>
        <input type="text" name="preco" placeholder="Preço de custo"><br><br>
        <label> Preço de venda: </label>
        <input type="text" name="precoV" placeholder="Preço de venda"><br><br>
        <label> Data da entrada: </label>
        <input type="date" name="data" placeholder="data"><br><br>
    </form>
</body>
</html>
