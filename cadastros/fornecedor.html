<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de fornecedor</title>
</head>
<body>
    <h1>Cadastro de fornecedor</h1>
    <form>
        <label> Nome fantasia: </label>
        <input type="text" name="nome" placeholder="Nome fantasia do fornecedor"><br><br>
        <label> Razão social: </label>
        <input type="text" name="razao" placeholder="Razão social do fornecedor"><br><br>
        <label> CNPJ: </label>
        <input type="text" name="cnpj" placeholder="CNPJ do fornecedor"><br><br>
        <label> Endereço: </label>
        <input type="text" name="endereco" placeholder="Endereço do fornecedor"><br><br>
        <label> Telefone: </label>
        <input type="text" name="telefone" placeholder="Telefone do fornecedor"><br><br>
        <input type="submit" value="Criar">
        <input type="reset" value="Cancelar">

    </form>
</body>
</html>
