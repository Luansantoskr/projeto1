<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Cadastro de cliente</title>
</head>
<body>
    <!-- Feito pelo Luan -->
    <div class="container">
        <h1> Cadastro de cliente </h1>
            <form class="form-group" action="">
                <label> Nome: </label>
                <input type="text" name="nome" placeholder="nome" class="form-action" required><br>
                <label> cpf: </label>
                <input type="text" name="cpf" placeholder="Cpf" class="form-action" required><br>
                <label> Telefone: </label>
                <input type="text" name="telefone" placeholder="telefone para contato" required><br>
                <label> CEP: </label>
                <input type="text" name="cep" placeholder="cep" > 

            </form>
    </div>
</body>
</html>
